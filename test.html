<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test game</title>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script src="./build.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function(e) {
    // Game setup
    var context = document.getElementById("gameCanvas").getContext("2d");
    var space = new Engine.Space()
        .withContainer(new Engine.Container(800, 600))
        .withContext(context)
        .withGravity(.5)
        .withFPS(45);
    var physics = new Engine.Physics()
        .withDrag(0.1)
        .withPosition(new Engine.Position(400, 300));

    space.addObject(new Engine.Object()
        .withPhysics(physics)
        .withCollider(new Engine.Collider(new Engine.CircularBound(50, physics.position, physics)))
        .withGraphic(new Engine.Graphic().withObject(new Engine.Circle(50), physics.position), context));
    space.startAnimation();
  });
</script>
</body>
</html>
